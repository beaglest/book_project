<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
     {% if not books %}
        <p>Library is empty.</p>
     {% endif %}
         {% for book in books %}
             <li><a href="{{ url_for('delete', sid=book.id) }}">Delete</a>
             {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
             <a href="{{ url_for('edit', sid=book.id) }}">Edit Rating</a>
             </li>
        {% endfor %}



    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
